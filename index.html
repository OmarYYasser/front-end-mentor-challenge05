<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&family=Raleway:wght@400;700&family=Rubik:wght@400;500;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./style-master.css">
</head>
<body>


  <main class="container">
    <section class="left-section">
      <div>
        <img class="logo-width" src="./images/logo.svg" alt="page-logo">
      </div>
      <div class="images">
        <div>
          <img src="./images/icon-document.svg" alt="">
        </div>
        <div>
          <img src="./images/icon-folder.svg" alt="">
        </div>
        <div>
          <img src="./images/icon-upload.svg" alt="">
        </div>
      </div>
    </section>
    <section class="right-section">

      <span class="window">
        185
        <b>
          GB Left
        </b>
      </span>
      <p>
        You’ve used <span>815 GB</span> of your storage
      </p>
      <div class="slider">
        <div class="slider-range">
          <div class="range">
            
          </div>
        </div>
      </div>
      <div class="mg">
        <span>
          0 <i>GB</i>
        </span>
        <span>
          1000 <i>GB</i>
        </span>
      </div>
    </section>
  </main>
<!--   
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
